<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imagens/logos/icon.ico">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    <link rel="stylesheet" href="/css/signin-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>BeatUP ® | Entrar</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="form-container d-flex flex-column align-items-center justify-content-center">
        <div class="form-header">
            <div class="form-logo">
                <img src="/imagens/logos/logosimpwth.png">                
            </div>
            <span class="text-white">Entrar no BeatUP</span>
        </div>
        <div class="form-buttons">
            <button class="btn btn-outline-light rounded-pill px-5 py-2">
                <i class="bi bi-google"></i>
                <span>Continuar com Google</span>
            </button>
            <button class="btn btn-outline-light rounded-pill px-5 py-2">
                <i class="bi bi-facebook"></i>
                <span>Continuar com Facebook</span>
            </button>
            <button class="btn btn-outline-light rounded-pill px-5 py-2">
                <i class="bi bi-apple"></i>
                <span>Continuar com Apple</span>
            </button>
        </div>
        <div class="form-line"></div>
        <div class="form-inputs d-flex flex-column">
            <form id="loginForm">
                <div class="input-header i-email-user">
                    <span class="text-white">Nome de Usuário</span>
                </div>
                <input type="text" class="email-user" placeholder="Nome de usuário" required>
                <div class="input-senha">
                    <div class="input-header i-senha">
                        <span class="text-white">Senha</span>
                    </div>
                        <input type="text" class="senha" placeholder="Senha" required>
                        <i class="bi bi-eye text-white d-none"></i>
                        <i class="bi bi-eye-slash text-white"></i>
                    </div>
                </div>
                <div class="confirm-button">
                    <button type="submit" class="signin-btn text-dark">Entrar</button>
                </div>
                <div class="utilities d-flex flex-column ustify-content-center">
                    <span>Esqueceu sua senha?</span>
                    <div class="bottom-link">
                        <p>Não tem uma conta?</p>
                        <span><a href="signup.html">Inscreva-se</a></span>
                    </div>
                </div>
            </form>
            
    </div>
    <script src="/scripts/signin-scripts.js"></script>
</body>
</html>
